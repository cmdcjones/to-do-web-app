{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Task{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
      <label for="title">Title:</label>
      <input name="title" id="title" value="{{ request.form['title'] }}" required>
      <label for="priority">Priority:</label>
      <input type="number" name="priority" id="priority" value="{{ request.form['priority'] }}" min="1" max="3" required>
      <label for="description">Description:</label>
    <textarea name="description" id="description">{{ request.form['description'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
